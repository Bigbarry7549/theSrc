# DEV / E2E stability baseline

# (Optional) enable Liferay dev-friendly defaults
# include-and-override=portal-developer.properties

# Avoid runtime minification while debugging tests
minifier.enabled=false

# Avoid resource bundling/fast-load weirdness during debugging
theme.css.fast.load=false
javascript.fast.load=false

# Keep JS console behavior predictable (optional)
javascript.log.enabled=false
